<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        prefix: 'tw-',
        corePlugins: {
         preflight: false,
       }
      ,theme: {
        extend: {
         rotate: {
           '5.625': '5.625deg',
         }
       }
     }
    }
    </script>
    <title>Barebones Calculator</title>
  </head>
  <body class="blueish">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   <script src="js/calc.js"></script>
      <link href="css/style.min.css" rel="stylesheet" type="text/css" media="all"> 
      <img class="center" src="img/empty.png" width="0" height="12.5">
<img class="tw-outline tw-outline-[10px] tw-outline-slate-300 rounded-0 center" src="img/calc.png">
<img class="center" src="img/empty.png" width="0" height="25">
<p class="center-align">First Number</p>
<input onchange="num()" type="number" class="ibox center" id="n1">
<p class="center-align">Second Number</p>
<input onchange="num()"  type="number" class="ibox center" id="n2">
<p class="center-align">Third Number</p>
<input onchange="num()"  type="number" class="ibox center" id="n3">
<p class="center-align" id="answer"></p>
<div class="container">
<div class="col">
<button class="tw-bg-slate-200" onclick="add()">(<i class="bi bi-plus"></i>)</button>
<button class="tw-bg-slate-200" onclick="subtract()">(-)</button>
<button class="tw-bg-slate-200" onclick="multiply()">(<i class="bi bi-x"></i>)</button>
<button class="tw-bg-slate-200" onclick="division()">(<i class="bi bi-slash-lg"></i>)</button>
<button class="tw-bg-slate-200" onclick="modulus()">(<i class="bi bi-percent"></i>)</button>
<button class="tw-bg-slate-200" onclick="exponent()">(<i class="bi bi-chevron-up"></i>)</button>
<hr>
<button class="tw-bg-slate-200" onclick="areaRect()">A of <img class="rounded-0 w-50 center" src="img/rect.png"></button>
<button class="tw-bg-slate-200" onclick="perimRect()">P of <img class="rounded-0 w-50 center" src="img/rect.png"></button>
<button class="tw-bg-slate-200" onclick="perimTri()">P of <i class="bi bi-triangle"></i></button>
</div>
  <div class="col">
<button class="tw-bg-slate-200" onclick="areaSq()">A of <i class="bi bi-square"></i></button>
<button class="tw-bg-slate-200" onclick="perimSq()">P of <i class="bi bi-square"></i></button>
<button class="tw-bg-slate-200" onclick="areaTri()">A of <i class="bi bi-triangle"></i></button>
</div>
<div></div>
<p>Â© 3prm3 2022</p>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
