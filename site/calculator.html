<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        prefix: 'tw-',
        corePlugins: {
         preflight: false,
       }
      ,theme: {
        extend: {
          fontSize: {
      sxsm: '0.785rem',
     }
       ,rotate: {
         '5.625': '5.625deg',
        }
       }
     }
    }
    </script>
    <title>Barebones Calculator</title>
  </head>
  <body class="blueish">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
   <script src="js/calc.js"></script>
      <link href="css/style.min.css" rel="stylesheet" type="text/css" media="all"> 
      <img class="center" src="img/empty.png" width="0" height="12.5">
<img class="tw-outline tw-outline-[10px] tw-outline-slate-300 rounded-0 center" src="img/calc.png">
<img class="center" src="img/empty.png" width="0" height="25">
<h1 class="center-align" id="answer"></h1>
<p class="center-align tw-font-light tw-text-xl">First Number</p>
<input onchange="num()" type="number" class="center tw-border-[#F4F4F4] tw-bg-[#F4F4F4]" id="n1">
<p class="center-align tw-font-light tw-text-xl">Second Number</p>
<input onchange="num()"  type="number" class="center tw-border-[#F4F4F4] tw-bg-[#F4F4F4]" id="n2">
<p class="center-align tw-font-light tw-text-xl">Third Number</p>
<input onchange="num()"  type="number" class="center tw-border-[#F4F4F4] tw-bg-[#F4F4F4]" id="n3">
<img class="center" src="img/empty.png" width="0" height="25">
<div class="container">
<div class="col">
<button class="tw-bg-slate-200" onclick="add()">(<i class="bi bi-plus"></i>)</button>
<button class="tw-bg-slate-200" onclick="subtract()">(-)</button>
<button class="tw-bg-slate-200" onclick="multiply()">(<i class="bi bi-x"></i>)</button>
<button class="tw-bg-slate-200" onclick="division()">(<i class="bi bi-slash-lg"></i>)</button>
<button class="tw-bg-slate-200" onclick="exponent()">(<i class="bi bi-chevron-up"></i>)</button>
<hr>
<button class="tw-bg-slate-200" onclick="areaRect()">B*H=A</button>
<button class="tw-bg-slate-200" onclick="perimRect()">(B+H)2=P</button>
<button class="tw-bg-slate-200" onclick="perimTri()">P of <i class="bi bi-triangle"></i></button>
<button class="tw-bg-slate-200" onclick="modulus()">(<i class="bi bi-percent"></i>)</button>
</div>
  <div class="col">
<button class="tw-bg-slate-200" onclick="areaSq()">A of <i class="bi bi-square"></i></button>
<button class="tw-bg-slate-200" onclick="perimSq()">P of <i class="bi bi-square"></i></button>
<button class="tw-bg-slate-200" onclick="areaTri()">A of <i class="bi bi-triangle"></i></button>
</div>
<div></div>
<p>Â© 3prm3 2022</p>
</div>
</div>

  </body>
</html>
